<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>SignUp</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-item-center vh-100">
        <div class="card">
            <div class="card-title text-center">
                <h4>SignUp</h4>
            </div>
            <div class="form-group">
                <label for="FullName">FullName</label>
                <input type="text" class="form-control" id="FullName" placeholder="FullName" >
              </div>

              <div class="form-group">
                <label for="Number">Number</label>
                <input type="number" class="form-control" id="Number" placeholder="Number" >
              </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" >
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" > 
              </div>
              <button class="btn btn-primary" onclick="SignupHandler()">Sign Up</button>
              <br>
              <a href="Login.html" class="text-center">Already have an account?</a>

        </div>

    </div>

    <script src="SignUp.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
</body>
</html>
